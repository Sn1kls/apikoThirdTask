<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheMovieDB PoC</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1>TheMovieDB PoC</h1>
    <div id="nav-buttons">
      <button id="popular-movies-btn" class="active">Popular Movies</button>
      <button id="bookmarks-btn">Bookmarks</button>
    </div>
    <input type="text" id="search-input" placeholder="Search">
  </header>
  <div id="movie-container">
    <div class="results-header" id="results-header"></div>
    <div class="movie-list" id="movie-list">Results will appear here...</div>
  </div>

  <button id="load-more-button" style="display: none;">Load more</button>
  <script src="script.js"></script>
</body>
</html>
